name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Extract repository name
        id: repo-name
        run: echo "name=$(echo ${{ github.repository }} | cut -d'/' -f2)" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GITHUB_PAGES: true
          GITHUB_REPOSITORY_NAME: ${{ steps.repo-name.outputs.name }}
        run: npm run build

      - name: Ensure index.html exists
        run: |
          echo "=== Checking build output ==="
          ls -la docs/ 2>/dev/null || echo "docs folder empty or doesn't exist"
          
          # If index.html is missing, copy it from source
          if [ ! -f "docs/index.html" ]; then
            echo "ERROR: index.html not found after Vite build!"
            echo "Copying from client/index.html as fallback..."
            cp client/index.html docs/index.html
            
            # Find the actual JS file that was built
            JS_FILE=$(ls docs/assets/*.js 2>/dev/null | head -1 || ls docs/*.js 2>/dev/null | head -1)
            if [ -n "$JS_FILE" ]; then
              JS_NAME=$(basename "$JS_FILE")
              REPO_NAME="${{ steps.repo-name.outputs.name }}"
              echo "Updating script src to point to built file: /$REPO_NAME/assets/$JS_NAME"
              sed -i "s|src=\"/src/main.tsx\"|src=\"/$REPO_NAME/assets/$JS_NAME\"|g" docs/index.html
            fi
          fi
          
          # Copy 404.html
          if [ -f "client/public/404.html" ] && [ ! -f "docs/404.html" ]; then
            cp client/public/404.html docs/404.html
          fi
          
          echo "=== Final verification ==="
          ls -la docs/ | head -20
          if [ -f "docs/index.html" ]; then
            echo "✓ SUCCESS: index.html exists in docs/"
            head -5 docs/index.html
          else
            echo "✗ FAILED: index.html still missing!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

